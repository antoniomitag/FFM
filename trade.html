<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="stylesheet" type="text/css" href="include/css/trade.css" />
    <link rel="stylesheet" type="text/css" href="include/css/general.css" />
    <link rel="stylesheet" type="text/css" href="include/css/style.css" />
  </head>
  <body>
    <header class="mini-header">
      <nav>
        <ul>
          <li><a href="index.html#market">Market</a></li>
          <li><a href="rewards.html">REWARDS</a></li>
          <li class="logo mini-logo">
            <a href="index.html">
              <img
                src="include/img/mini-logo.png"
                alt="logo Flatwood Farmer's Market"
              />
            </a>
          </li>
          <li><a href="gallery.html">Photos</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="top-bg"></div>
    <div class="sheet">
      <h1 id="main-title" class="main-title">Inventory</h1>
      <ul id="user"></ul>
      <div id="weapons" class="weapons">
        <div class="card">
          <div class="card__side card__side--front">
            <div class="featured-star">♥</div>
            <div class="stars">☆☆☆</div>
            <div class="name">Q/bash/gho Pump Action Shotgun</div>
            <div class="stars"></div>
            <div class="image">
              <img src="/include/img/weapons/pumpactionshotgun.png" />
            </div>
          </div>
          <div class="card__side card__side--back">
            <div class="1st star">${item.firstStar}</div>
            <div class="2nd star">${item.secondStar}</div>
            <div class="3rd star">${item.thirdStar}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bot-bg"></div>
  </body>
  <script src="include/js/tradelist.js"></script>
</html>
